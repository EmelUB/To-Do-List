<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body class="d-flex justify-content-center align-items-center">
    
        <div class="container d-flex flex-column align-items-center ">
            <div class="row mt-5">
                <h3>To Do List <i class="fa-solid fa-list-check"></i></h3>
            </div>
            <div class="row mt-3 ">
                <div class="input-group">
                    <input type="text" class="form-control border-secondary-emphasis  input " placeholder="add to list">
                    <button type="submit" class="btn btn-light addBtn">Add</button>
                </div>
            </div>
            <div class="hedefDiv row mt-4 mb-4 liste d-flex justify-content-center">
            <div class="row d-flex justify-content-center cloneDiv">
               <div class="listItem col-1 mt-3 d-flex justify-content-end p-0">
                <input type="checkbox" class="input-form-check check" onchange="checkboxChecked()">
               </div>
               <div class="listItem col-9 mt-3">
                <p class="listem"></p>
               </div>
               <div class="listItem col-2 mt-3 d-flex justify-content-end">
                <button class="btn-close close"></button>
               </div>
            </div>            

                <button class="btn reset m-auto">Reset</button>

            </div>


        </div>



    



    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
